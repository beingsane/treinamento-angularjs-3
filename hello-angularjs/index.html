<!DOCTYPE html>
<html>
<head>
	<title>Hello AngularJS</title>
	<!-- Importação do AngularJS pela CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
</head>

<!-- ng-app diz ao Bootstrap do Angular para começar a trabalhar nesta aplicação -->
<body data-ng-app="">

	<label for="name">Name:</label>
	<!-- ng-model referencia um imput a um modelo -->
	<input type="text" id="name" data-ng-model="name">

	<!-- {{}} define uma expreção angular -->
	<h1>Hello {{name}}</h1>
</body>

</html>
